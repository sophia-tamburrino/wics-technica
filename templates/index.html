<!DOCTYPE html>

<html>
<head>
    <title>Working Title</title>
    <style>
        body {
            background-image: url("/static/spooky-bg.gif");  /* we'll fix path in step 2 */
            background-size: cover;
            color: rgb(0, 255, 213);
            font-family: Arial, sans-serif;
            text-align: center;
            height: 100vh;
            margin: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 50px;
            margin-bottom: 20px;
            text-shadow: 0 0 10px black;
        }

        .instructions {
            font-size: 20px;
            max-width: 500px;
            margin-bottom: 40px;
            line-height: 1.5;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 10px 20px;
            border-radius: 10px;
        }

        button {
            font-size: 30px;
            padding: 20px 40px;
            cursor: pointer;
            background-color: rgb(0, 255, 213);
            border: none;
            border-radius: 10px;
        }

        button:hover {
            background-color: white;
        }
    </style>
</head>
<body>

    <h1>Spooky Studying</h1>

    <p class="instructions">
        Welcome! This game is a learning tool where you input your notes and AI generates flashcards and quizzes to help you study.<br>
        • Use the Start button to begin.<br>
        • Have fun and good luck!
    </p>

    <a href="{{ url_for('page2') }}">
        <button>START</button>
    </a>

</body>
</html>
